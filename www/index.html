    <script type="text/javascript">
        var initialScale = Math.round(window.screen.width * 10 / 320) / 10;
        document.write('<meta name="viewport" content="width=320,maximum-scale=' + initialScale + ',minimum-scale=' + initialScale + ',user-scalable=no" />');
        // monacaを使うときは上２行を消して以下をコメントインする必要がある

        // } else {
        //     monaca.viewport({width : 320});
        // }

        function callinit() {
            if(getUa() === false) init();
            else document.addEventListener("deviceready", init, false);
        }

        function getUa() {
            if ((navigator.userAgent.indexOf('iPhone') > 0 && navigator.userAgent.indexOf('iPad') == -1) || navigator.userAgent.indexOf('iPod') > 0 ) {
                return 'iPhone';
            } else if(navigator.userAgent.indexOf('iPad') > 0) {
                return 'iPad';
            } else if(navigator.userAgent.indexOf('Android') > 0) {
                return 'Android';
            } else return false;
        }

        function puts(obj) {
            var properties = '';
            for (var prop in obj){
                properties += prop + "=" + obj[prop] + "\n";
            }
            alert(properties);
        }

        function vibrate() {
            if(typeof(navigator.notification) !== 'undefined') navigator.notification.vibrate(500);
        }
    </script>
<body onload="callinit();">
</body>
